<head>

  </head>
<body>
  <h1>h 제목표시</h1>
  <hr>
  <h6>크기비교</h6>
  <hr>
  <p>p 내용 앞뒤로 빈 줄 생성 및 텍스트 단락 생성</p>
  <hr>
  <br>br 닫는 태그 없이 줄바꿈
  <hr>
  <blockquote>blockquote 인용문 넣기(들여쓰기)</blockquote>
  <hr>
  <hr>hr 수평줄 생성
  <pre>pre    입력한 그대로 표시(공백도 그대로)</pre>
  <hr>
  <strong>strong 중요한 내용 강조</strong>
  <hr>
  <b>b 단순히 굵게</b>
  <hr>
  <em>em 흐름상 특정부분 이탤릭체로 강조</em>
  <hr>
  <i>i 단순히 이탤릭체</i>
  <hr>
  <q>q 줄바꿈 없이 인용내용표시(자동 "" 붙여짐)</q>
  <hr>
  <mark>mark 형광펜 효과</mark>
  <hr>
  <span>span 줄안에서 인라인 묶기</span>
  <div>div 줄바꿔서 블럭 묶기</div>
  <hr>
